<h3>Установка прав доступа на страницу &quot;{$page.title}&quot; </h3>

<form action="index.php?mode=save_permissions&page_id={$page.page_id}" method="post">
 <table width="100%"  border="0" cellspacing="1" cellpadding="3">
  <tr class="tableHeader">
    <td width="170">Раздел</td>
    <td >Право доступа </td>
  </tr>
  {foreach name=perm from=$perm item=item}
  <tr>
    <td class="tableHeaderLeft">{$item.fullname}</td>
    <td class="tableRow{cycle values=1,2}"><input type="checkbox" name="permissions[{$item.admin_id}]" value="1" {if $item.perm}checked{/if}></td>
  </tr>
  {/foreach}
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>
    	<input name="Submit" type="submit" class="button" value="Установить">
    	&nbsp;
    	<input type="button" class="button" value="Отмена" onclick="location.href='index.php'">
    </td>
  </tr>
</table>
</form>
