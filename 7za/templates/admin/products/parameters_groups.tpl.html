<h3>Параметры товаров</h3>

	<table width="100%" border="0" cellpadding="3" cellspacing="1" align="center">
		<tr>
			<td colspan="4" align="right"><a href="parameters.php?mode=add_group">Добавить группу</a></td>
		</tr>
		<tr>
			<td class="tableHeader" colspan="4">Группы параметров</td>
		</tr>
		<tr>
			<td class="tableHeader">ID</td>
			<td class="tableHeader">Название</td>
			<td class="tableHeader" width="90">&nbsp;</td>
		</tr>
		{foreach name="groups" from=$groups item=item}
			<tr class="tableRow{if $smarty.foreach.groups.iteration is odd}1{else}2{/if}">
				<td align="center">{$item.group_id}</td>
				<td align="center"><a href="parameters.php?mode=edit_group&group_id={$item.group_id}">{$item.group_name}</a></td>
				<td align="center">
					<a href="parameters.php?mode=edit_group&group_id={$item.group_id}"><img src="{$URL_IMAGE}admin/edit.gif" border="0" align="absmiddle" alt="Редактировать" title="Редактировать"></a>&nbsp;
					<a href="#" onClick="if (confirm('Вы действительно хотите удалить эту группу параметров?\n{$item.group_name}')) location.href='parameters.php?mode=delete_group&group_id={$item.group_id}';"><img src="{$URL_IMAGE}admin/delete.gif" border="0" align="absmiddle" alt="Удалить" title="Удалить"></a>
				</td>
			</tr>
		{/foreach}
	</table>
